<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform the operation based on user selection
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    // Handle divide by zero
                    if (num2 === 0) {
                        result = 'Cannot divide by zero';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                default:
                    result = 'Invalid operation';
            }

            // Display the result
            document.getElementById('result').textContent = `Result is: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Simple Arithmetic Operations</h1>

    <!-- Input fields for numbers -->
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <br><br>

    <!-- Buttons to trigger arithmetic operations -->
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    <br><br>

    <!-- Output area for the result -->
    <p id="result">Result is:</p>
</body>
</html>
